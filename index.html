<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Primeira Aula HTML</title>
    <style>
        div{
            background-color: rgb(44, 7, 100); 
        }
        ul{
            display: inline-block;
            padding-left: 20px;
        }
        li{
            display: inline-block;
            
        }
        a{
            
            color: yellow;
            padding: 5px;
            text-decoration: none;
            font-weight: bold;
            
        }
        h1{
            display: inline-block;
            color: white;
            margin-left: 10px;
            
        }
    </style>

</head>

<body>
    <div>
        <h1>Loja.com</h1>
        <ul>
            <li><a href="">Roupas</a></li>
            <li><a href="">Acessórios</a></li>
            <li><a href="">Eletrônicos</a></li>
        </ul>
    </div>

</body>

</html>
