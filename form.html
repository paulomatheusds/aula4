<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
</head>
<body>
        <!-- titulo -->
        <div>
            <h1 class="titulo">
                Cadastro
            </h1>
        </div>

        <!-- formulario -->
        <form>
                    <!-- nome e sobrenome -->
                    <fieldset class="grupo">
                        <div class="campo">
                            <label> 
                                <strong>Nome</strong>
                            </label>
                            <input type="text" name="nome" id="nome">
                        </div>
                        <div class="campo">
                            <label> 
                                <strong>Sobrenome</strong>
                            </label>
                            <input type="text" name="nome" id="sobrenome">
                        </div>
                    </fieldset>
                    <!-- email e senha -->
                    <fieldset class="grupo">
                        <div class="campo">
                            <label> 
                                <strong>Email</strong>
                            </label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="campo">
                            <label> 
                                <strong>Senha</strong>
                            </label>
                            <input type="password" name="senha" id="senha">
                        </div>
                    </fieldset>
                    <!-- nascimento e curso -->
                    <div class="campo">
                        <div class="campo">
                            <label>
                                <strong>Data de Nascimento</strong>
                            </label>
                            <input type="date" name="nasci" id="nasci">
                        </div>
                        <label>
                                <strong>Curso</strong>
                        </label>
                        <label>
                               <input type="radio" name="curso" value="front-end"> Front-end
                        </label>
                        <label>
                                <input type="radio" name="curso" value="back-end"> Back-end
                        </label>
                        <label>
                                <input type="radio" name="curso" value="full-stack"> Full-Stack
                        </label>
                    </div>
                    <!-- turnos -->
                    <div class="campo">
                            <label for="">
                                <strong>Turno</strong>
                            </label>
                            <select>
                                <option selected disabled value="">Selecione</option>
                                <option>Manh√£</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                    </div>

                    <button class="botao" type="submit" onsubmit="">Cadastar</button>
                    
        </form>

</body>
</html>
